<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets_admin/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets_admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Hostel Companion | Admin Panel
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets_admin/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets_admin/css/paper-dashboard.css?v=2.0.0" rel="stylesheet" />
  <link href="/assets_admin/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="/admin" class="simple-text logo-normal" style="text-align: center;">
          Admin Dashboard
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/admin">
              <i class="nc-icon nc-single-02"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="/students">
              <i class="nc-icon nc-bank"></i>
              <p>Students List</p>
            </a>
          </li>
          <li>
            <a href="/approvals">
              <i class="nc-icon nc-bank"></i>
              <p>Approval List</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="/admin">Logged In As {{ current_user }}</a>
              <a class="nav-link" href="/">
                Home
              </a>
              <a class="nav-link" href="/logout">
                LogOut
              </a>
          </div>
        </div>
      </nav>
{% block body %}{% endblock %}
  <!--   Core JS Files   -->
  <script src="/assets_admin/js/core/jquery.min.js"></script>
  <script src="/assets_admin/js/core/popper.min.js"></script>
  <script src="/assets_admin/js/core/bootstrap.min.js"></script>
  <script src="/assets_admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="/assets_admin/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="/assets_admin/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets_admin/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
      demo.initChartsPages();
    });

    $(function(){
    var current = location.pathname;
    var ulChildren = document.getElementsByClassName('nav')[0].children;                
    var childrenLength = ulChildren.length;

    for (var i = 0; i < childrenLength; i++) {
      if (ulChildren[i].children[0].getAttribute('href') === current) {
        ulChildren[i].classList.add('active');
      }
    }
})

  </script>
</body>

</html>
