{% extends 'admin.html' %}


{% block style%}
<div class="sidebar-wrapper">
  <ul class="nav">
    <li>
      <a href="/admin">
        <i class="nc-icon nc-single-02"></i>
        <p>Dashboard</p>
      </a>
    </li>
    <li class="active ">
      <a href="/students">
        <i class="nc-icon nc-bank"></i>
        <p>Students List</p>
      </a>
    </li>
  </ul>
</div>
{% endblock %}

{% block body %}
<div class="content">
<form action = '/student/edit/{{info.id}}' method='POST' style="padding-left: 4em;padding-right: 4em;padding-bottom: 4em;padding-top: 0em;">
    <center><h4>Edit {{info.name}}'s Details</h4></center>
    <hr>
    <label for="year">Year :</label>
    <input class="form-control" type="text" name="year" id="year" value="{{info.year}}">
    <br>
    <label for="semester">Semester :</label>
    <input class="form-control" type="text" name="semester" id="semester" value="{{info.semester}}">
    <br>
    <label for="department">Department :</label>
    <input class="form-control" type="text" name="department" id="department" value="{{info.department}}">
    <br>
    <input type="submit" value="Update Hostel Info" class="btn btn-primary">
    </div>
</form>
<hr>
</div>
{% endblock %}
